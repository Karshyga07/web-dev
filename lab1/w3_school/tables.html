<!DOCTYPE html>
<html>

        <style>
            table, th, td {

        th, td {
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 40px;
    }
        </style>
    </head>


    <body>

    </tr>
    <tr>
        <td>Centro comercial Moctezuma</td>

        <td>Mexico</td>
    </tr>
        </table>

</html>
