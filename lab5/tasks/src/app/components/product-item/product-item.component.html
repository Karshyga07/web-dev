<div class="product-card">

  <img [src]="product.image" [alt]="product.name" class="product-image">
  
  
  <div class="product-info">
    <h3>{{ product.name }}</h3>
    <p class="description">{{ product.description }}</p>
    <p class="price">{{ product.price | currency:'KZT':'symbol-narrow':'1.0-0' }}</p>
    <p class="rating">–†–µ–π—Ç–∏–Ω–≥: ‚≠ê {{ product.rating }}</p>
    <p class="likes">‚ù§Ô∏è {{ product.likes }}</p> 
  </div>
  
  
  <div class="actions">
   
    <button (click)="likeProduct()" class="like-btn" [class.liked]="product.likes > 0">
      Like
    </button>
    

    <button (click)="shareOnWhatsApp()" class="share-btn">
      WhatsApp
    </button>
    <button (click)="shareOnTelegram()" class="share-btn">
      Telegram
    </button>
