<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel = "stylesheet" href="instagram_style.css">
    </head>

        <img class="iconka" src="https://avatars.mds.yandex.net/i?id=78d7b935075cc0c396614934e9716dab362a6c17-10415072-images-thumbs&n=13">

                    <a target="_blank" href="#" >Забыли пароль?</a><br>
                    <div class = "createaccount">
                        Создать новый аккаунт
                    </div>
                    
                    <div class = "throughfacebook">
                        <div class = "icon">
                            <img src="https://img.freepik.com/premium-psd/facebook-logo-icon_705838-12833.jpg?semt=ais_hybrid&w=740" width="30" height="30">
                            Войти через Facebook
                        </div>
                    </div>
                        <div class="meta">
                            <img src="https://cdn.pixabay.com/photo/2021/12/14/22/29/meta-6871457_1280.png" height="30px">
                            <p>Meta</p>
                        </div>
                    </div>

                    
                </div>

            </div>
